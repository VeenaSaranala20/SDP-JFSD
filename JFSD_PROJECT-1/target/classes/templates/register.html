<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
     th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Register - Assignment Submission and Grading Portal</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-5 p-5">
                    <img alt="Registration Image" src="img/rb_305.png" width="100%" height="400px">
                </div> 

                <div class="col-md-7 p-2">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Register</p>
                        </div>
                        <div class="card-body">
                            <form action="/register" method="POST" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input class="form-control" name="name" type="text" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Mobile Number</label>
                                        <input class="form-control" name="mobileNumber" type="number" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" name="email" type="email" required>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Password</label>
                                        <input class="form-control" name="password" type="password" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Confirm Password</label>
                                        <input class="form-control" name="cpassword" type="password" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Profile Image</label>
                                    <input class="form-control" name="profile_image" type="file" accept="image/*" required>
                                </div>

                                <!-- Displaying error message if any -->
                                <div th:if="${error}" class="alert alert-danger">
                                    <p th:text="${error}"></p>
                                </div>

                                <button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
                            </form>
                        </div>
                        
                        <div class="card-footer text-center">
                            <a href="#" class="text-decoration-none">Forgot Password?</a><br>
                            Already have an account? <a href="/login" class="text-decoration-none">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
