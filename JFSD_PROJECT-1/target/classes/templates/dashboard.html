<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - DigiGrade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            text-align: center;
        }

        /* Navbar Styling */
        nav {
            background-color: #007bff;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-link {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .navbar-nav .nav-link.active {
            color: #ffffff;
            background-color: #0056b3;
        }

        .navbar-toggler-icon {
            background-color: #ffffff;
        }

        /* Footer Styling */
        footer {
            background-color: #007bff;
            color: white;
            padding: 2px 0;
            text-align: center;
            font-size: 1rem;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #555;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            width: 200px;
            margin: 10px;
        }

        /* Student-specific button colors */
        .submit {
            background-color: #28a745; /* Green */
            color: white;
        }

        .grades {
            background-color: #007bff; /* Blue */
            color: white;
        }

        .feedback {
            background-color: #ffc107; /* Yellow */
            color: black;
        }

        .track {
            background-color: #17a2b8; /* Teal */
            color: white;
        }

        .logout {
            background-color: #dc3545; /* Red */
            color: white;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #333;
        }

        img {
            width: 150px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Digi GRADE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard"><i class="fa-solid fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/about"><i class="fa-solid fa-info-circle"></i> About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/login"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register"><i class="fa-solid fa-user-plus"></i> Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Student Dashboard Content -->
    <section>
        <div class="container" style="margin-top: 80px;"> <!-- Adjusted for fixed navbar -->
            <h1>Student Dashboard</h1>
            <img src="img/rb_305.png" alt="Student Dashboard Icon">
            <p>Welcome to DigiGrade, where you can submit assignments, view grades, track deadlines, and receive feedback.</p>

            <div class="buttons">
                <!-- Student Modules -->
                <button class="submit">Submit Assignment</button>
                <button class="grades">View Grades</button>
                <button class="feedback">View Feedback</button>
                <button class="track">Track Deadlines</button>
                <button class="logout">Logout</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 DigiGRADE. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6hfUB21j0h0Y8aN2nUQzqq1Fvq1upD3H+/vfyLxl8U0v3N2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
